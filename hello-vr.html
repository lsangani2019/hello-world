<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #F4E1F7">
      <a-box position="-1 0.5 -3" rotation="0 45 70" color="#C4FF33" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#07859C" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="3.5" color="#83079C" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="6" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
